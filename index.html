<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input class="display-content" type="text" readonly value="0" />
      </div>

      <div class="buttons-container">
        <button id="clear" class="button">C</button>
        <button id="delete" class="button b-delete">Delete</button>
        <button class="button operator">/</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">*</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">-</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button number">0</button>
        <button class="button punto" value=".">.</button>
        <button id="equals" class="button">=</button>
        <button id="add" class="button operator">+</button>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
